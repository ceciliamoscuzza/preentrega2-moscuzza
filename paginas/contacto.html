      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <a href="../index.html" class="logo-container">
          <img
            class="logo"
            src="../imagenes/logoeti.jpg"
            width="150px"
            alt="Logo de ETI"
          />
        </a>
        <h1 class="estilo-titulo-principal">
          Espacio Terapéutico Interdisciplinario
        </h1>
        <nav>
          <ul class="nav__list">
            <li><a class="nav__link" href="../index.html">Inicio</a></li>
            <li>
              <a class="nav__link" href="quienes-somos.html">Quienes somos </a>
            </li>
            <li>
              <a class="nav__link" href="espacios-terapeuticos.html"
                >Espacios Terapéuticos</a
              >
            </li>
            <li>
              <a class="nav__link" href="nuestro-equipo.html">Nuestro Equipo</a>
            </li>
            <li>
              <a class="nav__link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      
        <h2 class="title">Contacto</h2>
        <section class="form">
          <legend>
            Complete el siguiente formulario y nos comunicaremos a la brevedad
          </legend>
          <fieldset>
            

            <div >
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" />
            </div>
            <div>
              <label for="apellido">Apellido:</label>
              <input type="text" name="apellido" />
            </div>
            <div>
              <label for="telefono">Teléfono:</label>
              <input type="text" name="telefono" />
            </div>
            <div>
              <label for="mail">Mail:</label> <input type="text" name="mail" />
            </div>
            <div>
              <label for="consultasobre"
                >Deseo información sobre:</label
              >
              <select name="espaciosterapeuticos" id="espaciosterapeuticos">
                <option value="fonoaudiologia">Fonoaudiología</option>
                <option value="psicologia">Psicología</option>
                <option value="musicoterapia">Musicoterapia</option>
                <option value="psicopedagogia">Psicopedagogía</option>
                <option value="terapiaocupacional">Terapia Ocupacional</option>
                <option value="orientacionApadres">Orientación a padres</option>
                <option value="talleres">Talleres</option>
                <option value="variosEspaciosTerapeuticos">
                  Varios espacios terapéuticos
                </option>
              </select>
            </div>
            <div><label for="mensaje">Consulta:</label>
           
              <textarea
                name="consulta"
                id="consulta"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <br />
            <div>
              <input class="button" type="submit" value="Enviar Formulario" />
              <input class="button" type="reset" value="Borrar" />
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <br />
    <footer>
      <div>
        <p>
          <a href="contacto.html" class="footer__equipo"
            >¿Querés formar parte del equipo?</a
          >
        </p>
        <img
          class="imagen-equipo"
          src="../imagenes/equipo.png"
          width="20px"
          alt="equipo"
        />
      </div>

      <div class="redes">
        <p class="textoredes">Buscanos en las redes</p>

        <!--iconos sociales-->
        <a class="redes-icono" href=""><i class="fa-brands fa-facebook"></i></a>
        <a class="redes-icono" href=""
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>

      <!--COPYRIGTH-->

        <p>Copyright by Ceci Moscu</p>
        <img
          class="imagen-copyright"
          src="../imagenes/copyright.png"
          width="20px"
          alt="copyright"
        />
      </div>
    </footer>
  </body>
</html>
